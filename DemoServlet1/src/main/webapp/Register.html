<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <center>
   <fieldset>
   <form action="registerform" method="post">
   <h1 align="center"><u>Registration Form</u></h1>
   <br><br>
   <label>FirstName</label>
   <input type="text" placeholder="Enter your FirstName" name="FName1">
   <br><br>
   <label>LastName</label>
   <input type="text" placeholder="Enter your LastName" name="LName1">
   <br><br>
   <label>Email</label>
   <input type="email" placeholder="Enter your Email" name="Email1">
   <br><br>
   <label>MobileNo</label>
   <input type="text" placeholder="Enter your MobileNo" name="Mobile1">
   <br><br>
   <label>Address</label>
   <input type="text" placeholder="Enter your Address" name="Address1">
   <br><br>
    Gender : Male<input type = "radio">
    Female<input type = "radio">
    Other<input type = "radio">
   <br><br>
   Date of Birth : <input type="date" name="DOB1">
   <br><br>
    City : 
   <select name="City1">
   <option>Default</option>
   <option>Nagpur</option>
   <option>Hyderabad</option>
   <option>Pune</option>
   <option>Mumbai</option>
   <option>Banglore</option>
   </select>
   <br><br>
    State : 
   <select name="State1">
   <option>Default</option>
   <option>Maharashtra</option>
   <option>Telangana</option>
   <option>Gujarat</option>
   <option>TamilNadu</option>
   <option>MadhyaPradesh</option>
   </select>
   <br><br>
    Country : 
   <select name="Country1">
   <option>Default</option>
   <option>India</option>
   <option>China</option>
   <option>Japan</option>
   <option>Russia</option>
   <option>UAE</option>
   </select>
   <br><br>
    Age : 
   <select name="Age1">
   <option>0</option>
   <option>1</option>
   <option>2</option>
   <option>3</option>
   <option>4</option>
   <option>5</option>
   <option>6</option>
   <option>7</option>
   <option>8</option>
   <option>9</option>
   <option>10</option>
   <option>11</option>
   </select>
   <br><br>
   Degree : 
   <select name="Degree1">
   <option>choose</option>
   <option>B.Tech</option>
   <option>B.E</option>
   <option>BSC</option>
   <option>MSC</option>
   <option>MBA</option>
   </select>
   <br><br>
   <label>Passing Year</label>
   <input type="month" name="Passing1">
   <br><br>
   <label>Password</label>
   <input type="password" placeholder="Enter Password" name="Pass1">
   <br><br>
   <button>Submit</button>
   
   </form>
   </fieldset>
   </center>
</body>
</html>
